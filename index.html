<!DOCTYPE html>
<html>
	<head>
		<title>First JavaScript Project</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>
	<body>
		<h1>Hello, Visitor!</h1>

		<div class="loginSection">
			<h2>Please login</h2>
			<div class="loginForm">
				<form action="" method="post">
					<div class="inputElement">
						<label>Username: </label><input type="text" name="username">
					</div>
					<div class="inputElement">
						<label>Password: </label><input type="password" name="password">
					</div>

					<div class="dropDown"></div>
					<div class="inputElement">
						<input type="submit" value="Login">
					</div>
				</form>
			</div>
		</div>

		<main>
		<!-- HTML -->
		<section id="slide-1" class="homeSlide" style="height: 1000px">
		    <div class="bcg"
		        data-center="background-position: 50% 0px;"
		        data-top-bottom="background-position: 50% -100px;"
		        data-anchor-target="#slide-1"
		    >
		        <div class="hsContainer">
		            <div class="hsContent"
		                data-center="opacity: 1"
		                data-106-top="opacity: 0"
		                data-anchor-target="#slide-1 h2"
		            >
		                <h2>Fade out elements before <br>they leave viewport</h2>
		            </div>
		        </div>
		    </div>
		</section>

		<!-- HTML -->
		<section id="slide-2">
		    <div class="bcg"
		        data-0="background-color:rgb(1,27,59);"
		        data-top="background-color:(0,0,0);" 
		        data-anchor-target="#slide-2"
		    >
		        <div class="hsContainer">
		            <div class="hsContent">
		                <h2 data-center="opacity: 1" data--200-bottom="opacity: 0" data-206-top="opacity: 1" data-106-top="opacity: 0" data-anchor-target="#slide-2 h2" class="skrollable skrollable-between" style="opacity: 0.49122807017543857;">Fade me in and out</h2>
		            </div>
		        </div>
		    </div>
		</section>

		<!-- HTML -->
		<section id="slide-3" class="homeSlide" style="height: 1400px">
		    <div class="bcg"
		        data-center="background-position: 0px 50%;"
		        data-bottom-top="background-position: 0px 40%;"
		        data-top-bottom="background-position: -40px 50%;"
		        data-anchor-target="#slide-3"
		    >
		        <div class="hsContainer">
		            <div class="hsContent">
		                <div class="plaxEl"
		                    data-106-top="opacity: 0"
		                    data-bottom="opacity: 1; position: fixed; top: 206px; width: 100%; left: 0;"
		                    data--30p-top="opacity: 1;"
		                    data--60p-top="opacity: 0;"
		                    data-anchor-target="#slide-3"
		                >
		                    <h2>Fixed element fading in and out</h2>
		                </div>
		            </div>
		        </div>   
		    </div>
		</section>

		<!-- HTML -->
		<section id="slide-4" class="homeSlide homeSlideTall"  style="height: 1800px">
		    <div class="bcg"
		        data-center="background-position: 50% 0px;"
		        data-bottom-top="background-position: 50% 100px;"
		        data-top-bottom="background-position: 50% -100px;"
		        data-anchor-target="#slide-4"
		    >
		        <div class="curtainContainer">
		            <div class="curtain"
		                data-bottom-top="opacity: 0"
		                data-106-top="height: 1%; top: -10%; opacity: 0;"
		                data-center="height: 100%; top: 0%; opacity: 0.5"
		                data-anchor-target="#slide-4"
		            ></div>
		            <div class="copy"
		                data-bottom-top="opacity: 0"
		                data--100-bottom="opacity: 0"
		                data--280-bottom="opacity: 1;"
		                data-280-top="opacity: 1;"
		                data-106-top="opacity: 0;"
		                data-anchor-target="#slide-4 .copy"
		            >
		                <h2>Curtain effect while you scroll</h2>
		            </div>
		             
		        </div>
		    </div>
		</section>
		<!-- HTML -->
		<section id="slide-5" class="homeSlide homeSlideTall2" style="height: 2000px">
		    <div class="bcg">&nbsp;</div>
		    <div class="bcg bcg2"
		        data-bottom-top="opacity: 0;"
		        data--33p-top="opacity: 0;"
		        data--66p-top="opacity: 1;"
		        data-anchor-target="#slide-5"
		    >
		        <div class="hsContainer">
		            <div class="hsContent"
		                data-bottom-top="opacity: 0;"
		                data-center="opacity: 1"
		                data-anchor-target="#slide-5"
		            >
		                <h2>Fixed element fading in and out</h2>
		            </div>
		        </div>
		    </div>
		    <div class="bcg bcg3"
		        data-300-bottom="opacity: 0;"
		        data-100-bottom="opacity: 1;"
		        data-anchor-target="#slide-5"
		    >
		        <div class="hsContainer">
		            <div class="hsContent"
		                data-100-bottom="opacity: 0;"
		                data-bottom="opacity: 1;"
		                data-anchor-target="#slide-5"
		            >
		                <h2>The End</h2>
		            </div>
		        </div>
		    </div>
		</section>
		</main>

		<div class="slides">
			<img src="images/example-slide-1.jpg" alt="">
			<img src="images/example-slide-2.jpg" alt="">
			<img src="images/example-slide-3.jpg" alt="">
			<img src="images/example-slide-4.jpg" alt="">
		</div>

		<script type="text/javascript" src="scripts/libraries/jquery.js"></script>
		<script type="text/javascript" src="scripts/libraries/jquery.slides.min.js"></script>
		<script type="text/javascript" src="scripts/libraries/ddslick.js"></script>
		<script src="scripts/skrollr.js"></script>
		<script src="scripts/_main.js"></script>
		<script type="text/javascript" src="scripts/base.js"></script>
	</body>
</html>
